<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Question</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .question-container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 35px 40px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            resize: vertical;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4338ca;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            font-weight: bold;
            color: #4f46e5;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .question-container {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="question-container">
        <h1>Ask a Question</h1>

        <form method="post">
            {% csrf_token %}
            <textarea name="question" rows="4" cols="50"
                placeholder="Enter your question in Tamil or English"></textarea>
            <button type="submit">Ask</button>
        </form>

        <a href="{% url 'document_list' %}" class="back-link">
            ‚Üê Back to Documents
        </a>
    </div>

</body>
</html>
