<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .upload-container {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .upload-container h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f2937;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .messages li.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .messages li.success {
            background: #dcfce7;
            color: #166534;
        }

        form p {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #374151;
        }

        form input[type="file"],
        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .secondary-actions {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: center;
        }

        .secondary-actions a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }

        .secondary-actions a:hover {
            text-decoration: underline;
        }

        .logout-form button {
            background: #ef4444;
        }

        .logout-form button:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Upload Document</h1>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Upload</button>
        </form>

        <div class="secondary-actions">
            <a href="{% url 'document_list' %}"> View Uploaded Documents</a>

            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="btn">Logout</button>
            </form>
        </div>
    </div>

</body>
</html>
